<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Game: Connect 4</title>
</head>
<body>

<div class="container">
    <div class="form-inline mt-5" style="width: 800px;">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text">Color</label>
            </div>
            <input type="color" id="color" class="form-control" style="width: 50px">
        </div>
        <div class="input-group ml-1">
            <div class="input-group-prepend">
                <label class="input-group-text" >Player</label>
            </div>
            <select class="custom-select" id="player_token" onchange="updateToken()">
                <option value="chrome">chrome</option>
                <option value="windows">windows</option>
                <option value="linux">linux</option>
                <option value="explorer">explorer</option>
                <option value="mozilla">mozilla</option>
                <option value="android">android</option>
                <option value="opera">opera</option>
            </select>
        </div>
        <div class="input-group ml-1">
            <div class="input-group-prepend">
                <label class="input-group-text">Computer</label>
            </div>
            <select class="custom-select" id="computer_token" onchange="updateToken()">
                <option value="chrome">chrome</option>
                <option value="windows">windows</option>
                <option value="linux">linux</option>
                <option value="explorer">explorer</option>
                <option value="mozilla">mozilla</option>
                <option value="android">android</option>
                <option value="opera">opera</option>
            </select>
        </div>
        <button class="btn btn-primary ml-2" onclick="createNewGame()">CREATE</button>
    </div>
    <table class="table table-striped mt-4" id="game_list">
        <thead>
        <tr class="table-secondary">
            <th scope="col">Status</th>
            <th scope="col">Player</th>
            <th scope="col">Computer</th>
            <th scope="col">Time Started</th>
            <th scope="col">Time Finished</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="tbody_id">
        </tbody>
    </table>
    <hr>
    <img src="/assets/linux.png"  alt="token1">
    <img src="/assets/chrome.png" alt="token1">
    <img src="/assets/windows.png" alt="token1">
    <img src="/assets/explorer.png" alt="token1">
    <img src="/assets/mozilla.png" alt="token1">
    <img src="/assets/opera.png" alt="token1">
    <img src="/assets/android.png" alt="token1">
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
