<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>connect 4</title>
</head>
<body>

<div class="container">
    <form class="form-inline mt-5 mx-auto" style="width: 800px;">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text">Font</label>
            </div>
            <select class="custom-select" id="font">
                <option selected>df</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group ml-2">
            <div class="input-group-prepend">
                <label class="input-group-text">Color</label>
            </div>
            <input type="color" id="color" class="form-control" style="width: 60px">
        </div>
        <div class="input-group ml-2">
            <div class="input-group-prepend">
                <label class="input-group-text" >Player Token</label>
            </div>
            <select class="custom-select" id="player_token">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group ml-2">
            <div class="input-group-prepend">
                <label class="input-group-text">Computer Token</label>
            </div>
            <select class="custom-select" id="computer_token">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <button class="btn btn-info font-weight-bold ml-2">+</button>
    </form>
    <hr>
    <div id="game_list" class="mx-auto">
        game list
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
