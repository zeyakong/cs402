<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Testing page</title>
</head>
<body>

<div class="container">
    <h1 class="mt-3">Game: Gathering API testing page</h1>
    <p>uid: user_id ; mid: multiverse_id ; did: deck_id</p>
    <div class="input-group input-group-sm" style="width: 700px;">
        <input type="email" class="form-control" id="email" placeholder="email">
        <input type="password" placeholder="password" id="password" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-info input-group-text">POST: /login</button>
        </div>
    </div>
    <div class="input-group input-group-sm" style="width: 700px;">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info mt-2 input-group-text">POST: /logout</button>
        </div>
    </div>

    <div class="input-group input-group-sm" style="width: 700px;">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info mt-2 input-group-text">GET: /users</button>
        </div>
    </div>

    <div class="input-group input-group-sm" style="width: 700px;">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info mt-2 input-group-text">POST: /users</button>
        </div>
    </div>

    <div class="input-group mt-2 input-group-sm" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-info input-group-text">GET: /users/:uid</button>
        </div>
    </div>

    <div class="input-group input-group-sm" style="width: 700px;">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info mt-2 input-group-text">PUT: /users/:uid</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">GET: /users/:uid/cards</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <input placeholder="mid" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">GET: /users/:uid/cards/:mid</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <input placeholder="mid" class="form-control">
        <input placeholder="did" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">POST: /users/:uid/cards/:mid/decks/:did</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <input placeholder="mid" class="form-control">
        <input placeholder="did" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">DELETE: /users/:uid/cards/:mid/decks/:did</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <input placeholder="mid" class="form-control">
        <input placeholder="did" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">PUT: /users/:uid/cards/:mid/decks/:did</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">GET: /users/:uid/decks</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">POST: /users/:uid/decks</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <input placeholder="did" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">GET: /users/:uid/decks/:did</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <input placeholder="did" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">PUT: /users/:uid/decks/:did</button>
        </div>
    </div>

    <div class="input-group input-group-sm mt-2" style="width: 700px;">
        <input placeholder="uid" class="form-control">
        <input placeholder="did" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-sm btn-info input-group-text">DELETE: /users/:uid/decks/:did</button>
        </div>
    </div>

    <div style="height: 500px"></div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(function() {
        console.log( "ready!" );
        console.log(Math.floor(6/4));
    });
</script>
</body>
</html>
